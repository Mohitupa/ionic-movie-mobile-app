<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>{{movie?.title}}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="caret-back"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="movie">
        <img [src]="imageBaseUrl + '/original' + movie.backdrop_path">

        <ion-card-header>
            <ion-text color="tertiary">
                <span *ngFor="let g of movie.genres; let isLast = last">
                    {{g.name}} {{!isLast ? '.' : ''}}
                </span>
            </ion-text>
            <ion-card-subtitle>{{movie.tagline}}</ion-card-subtitle>
            <ion-card-title>{{movie.title}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-label color="medium"> {{movie.overview}} </ion-label>

            <ion-item lines="none">
                <ion-icon name="calendar-outline" slot="start"></ion-icon>
                <ion-label color="medium"> {{movie.release_date | date}} </ion-label>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="cash-outline" slot="start"></ion-icon>
                <ion-label color="medium"> {{movie.budget | currency: 'USD'}} </ion-label>
            </ion-item>

        </ion-card-content>

    </ion-card>
</ion-content>

<ion-footer>
    <ion-button expand="full" (click)="openHomePage()"  color="primary">
        Open Homepage
    </ion-button>
</ion-footer>
